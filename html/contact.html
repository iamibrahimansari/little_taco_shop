<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="heading">Contact Us</h1>
            <nav class="menu-list">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about-lts">About LTS</a>
                </li>
                <li>
                    <a href="/#our-menu">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Home</a>
                </li>
            </nav>
            <figure class="image-container">
                <img src="../images/tacos_close_up_400x260.png" alt="tacos close up" class="img" width="400" height="260">
                <figcaption class="caption">
                    Little Taco Shop Tacos
                </figcaption>
            </figure>
        </header>    
        <main class="main-content">
            <h2 class="second-heading">
                Our Contact Form
            </h2>
            
            <form action="https://www.httpbin.org/post" method="post">
                <fieldset class="form-container">
                    <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" placeholder="your name">
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" placeholder="your email">
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </main>   
        <footer>
            <h2 class="second-heading">
                Our Location
            </h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555</p>
                <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
            </address>
            <p>
                <a href="#">Back to Top</a>
            </p>
            <hr>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
